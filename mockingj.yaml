---
ip: "192.168.20.20"
memory: 2048
cpus: 1
hostname: mockingj
name: mockingj
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/MockingjShared
      to: /home/vagrant/shared

sites:
    - map: mockingj.dev
      to: /home/vagrant/shared/mockingj/public
    - map: landbar.dev
      to: /home/vagrant/shared/landbarRevamped/public

databases:
    - mockingj

